<script src="/socket.io/socket.io.js"></script>
<h2>NodeJS Test Program</h2>
<script>
	var socket = io.connect('http://localhost:8099');
	socket.on("connect", function () {
		console.log("Connected to server");
		socket.on("message", function (m) {
			console.log("message:", m);
		});
	});
	
	socket.on("onTotalUsers", function (data) {
		console.log("onTotalUsers event");
		console.log(data);
	});
	
	socket.on("onSubscribe", function (data) {
		console.log("onSubscribe event");
		console.log(data);
	});
	
	socket.on("onBroadcast", function (data) {
		console.log("onBroadcast event");
		console.log(data);
	});
	
	socket.on("onDisconnect", function (data) {
		console.log("onDisconnect event");
		console.log(data);
	});

</script>
